<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .footer {
      background: #f8f9fa;
      color: #495057;
      padding: 20px 20px 15px;
      border-top: 1px solid #e9ecef;
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }

    .footer-brand {
      text-align: left;
    }

    .footer-logo {
      font-size: 16px;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 2px;
    }

    .footer-tagline {
      font-size: 11px;
      color: #6c757d;
      font-style: italic;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .footer-link {
      color: #495057;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .footer-link:hover {
      color: #212529;
      border-bottom-color: #495057;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid #e9ecef;
    }

    .footer-desc {
      font-size: 11px;
      color: #868e96;
      max-width: 350px;
    }

    .footer-credits {
      font-size: 11px;
      color: #6c757d;
      text-align: right;
    }

    .footer-credits span {
      color: #495057;
      font-weight: 500;
    }

    .footer-version {
      display: inline-block;
      font-size: 9px;
      color: #868e96;
      background: #e9ecef;
      padding: 1px 5px;
      border-radius: 6px;
      margin-left: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-top {
        flex-direction: column;
        text-align: center;
      }

      .footer-brand {
        text-align: center;
      }

      .footer-links {
        justify-content: center;
      }

      .footer-bottom {
        flex-direction: column;
        text-align: center;
      }

      .footer-desc {
        max-width: 100%;
      }

      .footer-credits {
        text-align: center;
      }
    }

    @media (max-width: 600px) {
      .footer {
        padding: 15px 15px 12px;
      }

      .footer-links {
        gap: 15px;
      }

      .footer-link {
        font-size: 11px;
      }

      .footer-logo {
        font-size: 14px;
      }

      .footer-desc,
      .footer-credits {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <footer class="footer">
    <div class="footer-content">
      <!-- Top Section -->
      <div class="footer-top">
        <div class="footer-brand">
          <div class="footer-logo">Laporan Kunjungan Rumah</div>
          <div class="footer-tagline">Puskesmas Balas Klumprik</div>
        </div>

        <div class="footer-links">
          <a class="footer-link" id="supportLink">Bantuan</a>
          <a class="footer-link" id="feedbackLink">Masukan</a>
          <a class="footer-link" id="bugReportLink">Laporkan Masalah</a>
          <a class="footer-link" id="supportDeveloperLink">Dukung Developer</a>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="footer-bottom">
        <div class="footer-desc">
          Aplikasi untuk membantu pembuatan laporan kunjungan rumah yang efisien dan terstandar.
        </div>
        <div class="footer-credits">
          Dibuat oleh <span>Evan Atharasya</span>
          <span class="footer-version">v2.0</span>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function openWhatsApp(message) {
      const phoneNumber = "62895385890629";
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, "_blank");
    }

    document.getElementById("supportLink").addEventListener("click", function () {
      openWhatsApp("Halo, saya butuh bantuan dengan aplikasi Generator Laporan Kunjungan Rumah.");
    });

    document.getElementById("feedbackLink").addEventListener("click", function () {
      openWhatsApp("Halo, saya ingin memberikan masukan untuk aplikasi Generator Laporan Kunjungan Rumah.");
    });

    document.getElementById("bugReportLink").addEventListener("click", function () {
      openWhatsApp("Halo, saya menemukan masalah di aplikasi Generator Laporan Kunjungan Rumah. Detailnya: ");
    });

    document.getElementById("supportDeveloperLink").addEventListener("click", function () {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage('openQris', '*');
      }
    });
  </script>
</body>

</html>
